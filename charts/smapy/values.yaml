replicaCount: 1
image:
  repository: jonkerj/smapy
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
#  tag: ""

env:
  SMAPY_LOGLEVEL: DEBUG
  SMAPY_URL: https://sma.home.lan
  SMAPY_INTERVAL: '30'
  SMAPY_PASSWORD: 'SuperSecure1'
  INFLUXDB_V2_ORG: '-'
  INFLUXDB_V2_BUCKET: sma/autogen
  INFLUXDB_V2_TAG_LOCATION: homeplant
  INFLUXDB_V2_URL: http://influxdb.influxdb:8086/
  INFLUXDB_V2_TOKEN: 'smapy:12345'
envSecret: smapy-secrets

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
